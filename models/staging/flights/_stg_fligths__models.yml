version: 2

models:
  - name: stg_flights__seats
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - aircraft_code
            - seat_no
    columns:
      - name: seat_no
        data_tests: 
          - unique:
              config:
                severity: warn
                warn_if: ">200"
                where: "seat_no > '18A'"
          - not_null
          - seat_no_pattern
      - name: aircraft_code
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_flights__aircrafts')
              field: aircraft_code
      - name: fare_conditions
        data_tests:
          - not_null
          - accepted_values:
              values: ['Business', 'Comfort', 'Economy']